<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会动的二维码</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>会动的二维码</h1>
    <img id="plot" src="{{ url_for('get_image') }}" alt="Plot Image">

    <script>
        function updateImage() {
            var image = document.getElementById('plot');
            image.src = '{{ url_for("get_image") }}?t=' + new Date().getTime();
        }

        setInterval(updateImage, 1000);
    </script>
</body>
</html>
